<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Delete Profile Page</title>
	<link href="{% static 'fs/css/all.css' %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'edit-styles.css' %}">
</head>
<body>
	<div class="container">
		<header class="hero">
			<a href="{% url 'edit-contact' contact.id %}">
				<i class="fas fa-arrow-circle-left back-btn">	</i>
			</a>

			<div class="hero-info">
				<h1 class="name">{{ contact.full_name}}</h1>
				<p class="relationship">{{ contact.relationship}}</p>	
			</div>
		</header>

		<section class="button-container delete-container">
			<p class="delete-text">
				Are you sure you want to delete this contact?
			</p>
			<form action="" method="post">
				{% csrf_token %}
				<div class="update-contact">
					<i class="fas fa-trash icon-gradient"></i>
					<button class="button">Delete Contact</button>
				</div>
			</form>
			
		</section>
	</div>
</body>
</html>
